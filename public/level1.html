<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #120f1b, #1a1530, #0f172a, #1e1b2e);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            color: #e2e8f0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center; 
            width: 100%;
        }

        .container {
            background: rgba(30, 27, 46, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;  
          
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #94a3b8;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #cbd5e1;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(18, 15, 27, 0.7);
            color: #e2e8f0;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        input::placeholder {
            color: #64748b;
        }

        button {
            width: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.7);
            background: linear-gradient(90deg, #6366f1, #a855f7);
        }

        #result {
            margin-top: 20px;
            width: 100%;
        }

        .result {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            background: rgba(18, 15, 27, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .success {
            color: #10b981;
            border-left: 4px solid #10b981;
        }

        .failed {
            color: #ef4444;
            border-left: 4px solid #ef4444;
        }

        pre {
            margin: 5px 0;
            white-space: pre-wrap;
            font-family: 'Poppins', sans-serif;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            h1 {
                font-size: 2rem;
                justify-self: center;
            }
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <h1 style="justify-self: center; align-self: center;">Login</h1>
        <p>Try to sign in as admin</p>

        <form id="loginForm" autocomplete="off">
            <div class="input-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="username" required />
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="password" required />
            </div>

            <button class="btn" type="submit">Login</button>
        </form>

        <div id="result" aria-live="polite"></div>
    </main>

    <script>
        const resultEl = document.getElementById('result');
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            resultEl.innerHTML = '';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const resp = await fetch('/level1/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await resp.json();

                const box = document.createElement('div');
                box.className = 'result';

                const title = document.createElement('div');
                title.innerHTML = `<strong>${data.success ? 'SUCCESS!' : 'FAILED'}</strong>`;
                title.className = data.success ? 'success' : 'failed';
                box.appendChild(title);

                const msg = document.createElement('div');
                msg.innerHTML = `<pre>Message: ${data.message || ''}</pre>`;
                box.appendChild(msg);

                if (data.secret) {
                    const secret = document.createElement('div');
                    secret.innerHTML = `<pre>Secret: ${data.secret}</pre>`;
                    box.appendChild(secret);
                }

                if (data.role) {
                    const role = document.createElement('div');
                    role.innerHTML = `<pre>Role: ${data.role}</pre>`;
                    box.appendChild(role);
                }

                resultEl.appendChild(box);
            } catch (err) {
                resultEl.innerHTML = `<div class="result failed"><pre>Network error or invalid response</pre></div>`;
            }
        });
    </script>
</body>
</html>
