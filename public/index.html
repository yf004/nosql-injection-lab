<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenges</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: #120f1b;
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
      color: #e2e8f0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      max-width: 300px;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(139, 92, 246, 0.7);
      background: linear-gradient(90deg, #6366f1, #a855f7);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>Challenges</h1>

  <div class="button-container">
    <button onclick="window.location.href='/level1'">mongodb-1</button>
    <button onclick="window.location.href='/level2'">mongodb-2</button>
    <button onclick="window.location.href='/level3'">mongodb-3</button>
    <button onclick="window.location.href='/level4'">mongodb-4</button>
    <button onclick="window.location.href='/level5'">cassandra</button>
    <button onclick="window.location.href='/level6'">mongodb-search</button>
  </div>

</body>
</html>
